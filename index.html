<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="command">
        <p> 
            AC = All clear, wipe screen<hr>
            C = Clear, delete 1 character<hr>
            Large numbers that exceed display are not accepted.<hr>
            Operations can be chained without constantly pressing equal sign<hr>
            Keyboard supported, press Enter for equal, backspace for C
        </p>
    </div>

    <div id="main">
        <table id="background">
        <div id="display">
            <output type="text" name="output" id="history"></output>
            <output type="text" name="output" id="answer"></output>
        </div>
        <div id="btns">
            <button class="allclear" value="">AC</button>
            <button class="clear" value="">C</button>
            <button class="operand" value="%">%</button>
            <button class="operand" value="+">+</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operand" value="-">-</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operand" value="x">x</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operand" value="รท">รท</button>

            <button class="decimal" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="equal" value="=" style="width: 130px; border-radius: 2.5rem">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
