<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css?v=1.0">
</head>

<body>
    <table id="calculator-bg">
    
    <div id="display">
        <input type="text" name="input" size="16" id="answer">
    </div>

    <div id="btns">
        <button value="">AC</button>
        <button value="">C</button>
        <button value="">%</button>
        <button value="">+</button>
        <br>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="">-</button>
        <br>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="">x</button>
        <br>
        <button value="4">3</button>
        <button value="5">2</button>
        <button value="6">1</button>
        <button value="">รท</button>
        <br>
        <button value="">.</button>
        <button value="0">0</button>
        <button value="">=</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
