<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css?v=1.0">
</head>

<body>
    <div id="main">
        <table id="background">
        <div id="display">
            <output type="text" name="output" id="history">25+25</output>
            <output type="text" name="output" id="answer">50</output>
        </div>
        <div id="btns">
            <button value="">AC</button>
            <button value="">C</button>
            <button value="%">%</button>
            <button value="+">+</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button value="-">-</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button value="*">x</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button value="/">รท</button>

            <button value=".">.</button>
            <button class="number" value="0">0</button>
            <button value="=" style="width: 130px; border-radius: 2.5rem">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
